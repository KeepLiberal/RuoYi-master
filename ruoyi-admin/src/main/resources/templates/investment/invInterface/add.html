<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增接口配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invInterface-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口代码：</label>
                <div class="col-sm-8">
                    <input name="interfaceCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口名称：</label>
                <div class="col-sm-8">
                    <input name="interfaceName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口分类：</label>
                <div class="col-sm-8">
                    <select name="interfaceType" class="form-control m-b" th:with="type=${@dict.getType('interface_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">接口地址：</label>
                <div class="col-sm-8">
                    <textarea name="interfaceUrl" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口地址是否包含股票市场：</label>
                <div class="col-sm-8">
                    <select name="interfaceUrlMarketFlag" class="form-control m-b" th:with="type=${@dict.getType('boolean_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">接口地址是否包含股票代码：</label>
                <div class="col-sm-8">
                    <select name="interfaceUrlCodeFlag" class="form-control m-b" th:with="type=${@dict.getType('boolean_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">页面地址：</label>
                <div class="col-sm-8">
                    <textarea name="htmlUrl" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">页面地址是否包含股票市场：</label>
                <div class="col-sm-8">
                    <select name="htmlUrlMarketFlag" class="form-control m-b" th:with="type=${@dict.getType('boolean_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">页面地址是否包含股票代码：</label>
                <div class="col-sm-8">
                    <select name="htmlUrlCodeFlag" class="form-control m-b" th:with="type=${@dict.getType('boolean_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invInterface"
        $("#form-invInterface-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-invInterface-add').serialize());
            }
        }
    </script>
</body>
</html>

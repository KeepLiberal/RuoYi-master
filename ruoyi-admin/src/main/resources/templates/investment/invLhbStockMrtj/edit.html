<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改个股龙虎榜统计')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invLhbStockMrtj-edit" th:object="${invLhbStockMrtj}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" th:field="*{securityCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">上榜日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tradeDate" th:value="${#dates.format(invLhbStockMrtj.tradeDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业部买入合计：</label>
                <div class="col-sm-8">
                    <input name="yybBuyAmt" th:field="*{yybBuyAmt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业部卖出合计：</label>
                <div class="col-sm-8">
                    <input name="yybSellAmt" th:field="*{yybSellAmt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业部买卖净额：</label>
                <div class="col-sm-8">
                    <input name="yybNet" th:field="*{yybNet}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">买入机构数：</label>
                <div class="col-sm-8">
                    <input name="jgBuyCount" th:field="*{jgBuyCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">卖出机构数：</label>
                <div class="col-sm-8">
                    <input name="jgSellCount" th:field="*{jgSellCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构买入总额：</label>
                <div class="col-sm-8">
                    <input name="jgBuyAmt" th:field="*{jgBuyAmt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构卖出总额：</label>
                <div class="col-sm-8">
                    <input name="jgSellAmt" th:field="*{jgSellAmt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构买卖净额：</label>
                <div class="col-sm-8">
                    <input name="jgNet" th:field="*{jgNet}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后1日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d1CloseAdjchrate" th:field="*{d1CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后2日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d2CloseAdjchrate" th:field="*{d2CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后3日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d3CloseAdjchrate" th:field="*{d3CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后5日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d5CloseAdjchrate" th:field="*{d5CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后10日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d10CloseAdjchrate" th:field="*{d10CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后20日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d20CloseAdjchrate" th:field="*{d20CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">后30日涨跌幅：</label>
                <div class="col-sm-8">
                    <input name="d30CloseAdjchrate" th:field="*{d30CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invLhbStockMrtj";
        $("#form-invLhbStockMrtj-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-invLhbStockMrtj-edit').serialize());
            }
        }

        $("input[name='tradeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

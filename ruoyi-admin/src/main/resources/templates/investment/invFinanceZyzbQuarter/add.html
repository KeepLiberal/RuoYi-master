<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增财务分析-重要指标-季度')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invFinanceZyzbQuarter-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报告日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">摊薄每股收益(元)：</label>
                <div class="col-sm-8">
                    <input name="epsjb" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股净资产(元)：</label>
                <div class="col-sm-8">
                    <input name="bps" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股公积金(元)：</label>
                <div class="col-sm-8">
                    <input name="perCapitalReserve" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股未分配利润(元)：</label>
                <div class="col-sm-8">
                    <input name="perUnassignProfit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股经营现金流(元)：</label>
                <div class="col-sm-8">
                    <input name="perNetcash" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业总收入(元)：</label>
                <div class="col-sm-8">
                    <input name="totaloperatereve" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">毛利润(元)：</label>
                <div class="col-sm-8">
                    <input name="grossProfit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属净利润(元)：</label>
                <div class="col-sm-8">
                    <input name="parentnetprofit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣非净利润(元)：</label>
                <div class="col-sm-8">
                    <input name="deduParentProfit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业总收入同比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="totaloperaterevetz" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属净利润同比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="parentnetprofittz" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣非净利润同比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="dpnpYoyRatio" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业总收入滚动环比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="yyzsrgdhbzc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属净利润滚动环比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="netprofitrphbzc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">摊薄净资产收益率(%)：</label>
                <div class="col-sm-8">
                    <input name="kfjlrgdhbzc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣非净利润滚动环比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="roeDiluted" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">摊薄总资产收益率(%)：</label>
                <div class="col-sm-8">
                    <input name="jroa" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利率(%)：</label>
                <div class="col-sm-8">
                    <input name="netProfitRatio" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invFinanceZyzbQuarter"
        $("#form-invFinanceZyzbQuarter-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-invFinanceZyzbQuarter-add').serialize());
            }
        }

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改财务分析-重要指标-季度')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invFinanceZyzbQuarter-edit" th:object="${invFinanceZyzbQuarter}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" th:field="*{securityCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报告日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDate" th:value="${#dates.format(invFinanceZyzbQuarter.reportDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">摊薄每股收益(元)：</label>
                <div class="col-sm-8">
                    <input name="epsjb" th:field="*{epsjb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股净资产(元)：</label>
                <div class="col-sm-8">
                    <input name="bps" th:field="*{bps}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股公积金(元)：</label>
                <div class="col-sm-8">
                    <input name="perCapitalReserve" th:field="*{perCapitalReserve}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股未分配利润(元)：</label>
                <div class="col-sm-8">
                    <input name="perUnassignProfit" th:field="*{perUnassignProfit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股经营现金流(元)：</label>
                <div class="col-sm-8">
                    <input name="perNetcash" th:field="*{perNetcash}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业总收入(元)：</label>
                <div class="col-sm-8">
                    <input name="totaloperatereve" th:field="*{totaloperatereve}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">毛利润(元)：</label>
                <div class="col-sm-8">
                    <input name="grossProfit" th:field="*{grossProfit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属净利润(元)：</label>
                <div class="col-sm-8">
                    <input name="parentnetprofit" th:field="*{parentnetprofit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣非净利润(元)：</label>
                <div class="col-sm-8">
                    <input name="deduParentProfit" th:field="*{deduParentProfit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业总收入同比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="totaloperaterevetz" th:field="*{totaloperaterevetz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属净利润同比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="parentnetprofittz" th:field="*{parentnetprofittz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣非净利润同比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="dpnpYoyRatio" th:field="*{dpnpYoyRatio}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业总收入滚动环比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="yyzsrgdhbzc" th:field="*{yyzsrgdhbzc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属净利润滚动环比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="netprofitrphbzc" th:field="*{netprofitrphbzc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">摊薄净资产收益率(%)：</label>
                <div class="col-sm-8">
                    <input name="kfjlrgdhbzc" th:field="*{kfjlrgdhbzc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扣非净利润滚动环比增长(%)：</label>
                <div class="col-sm-8">
                    <input name="roeDiluted" th:field="*{roeDiluted}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">摊薄总资产收益率(%)：</label>
                <div class="col-sm-8">
                    <input name="jroa" th:field="*{jroa}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利率(%)：</label>
                <div class="col-sm-8">
                    <input name="netProfitRatio" th:field="*{netProfitRatio}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invFinanceZyzbQuarter";
        $("#form-invFinanceZyzbQuarter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-invFinanceZyzbQuarter-edit').serialize());
            }
        }

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

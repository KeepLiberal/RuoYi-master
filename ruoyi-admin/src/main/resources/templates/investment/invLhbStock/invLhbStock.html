<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('个股龙虎榜列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>股票代码：</label>
                                <input type="text" name="securityCode"/>
                            </li>
                            <li>
                                <label>上榜日期：</label>
                                <input type="text" class="time-input" placeholder="请选择上榜日期" name="tradeDate"/>
                            </li>
                            <li>
                                <label>数据类型：</label>
                                <select name="lhbDataType" th:with="type=${@dict.getType('lhb_data_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>上榜说明：</label>
                                <input type="text" name="explanation"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="investment:invLhbStock:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="investment:invLhbStock:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="investment:invLhbStock:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="investment:invLhbStock:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('investment:invLhbStock:edit')}]];
        var removeFlag = [[${@permission.hasPermi('investment:invLhbStock:remove')}]];
        var lhbDataTypeDatas = [[${@dict.getType('lhb_data_type')}]];
        var prefix = ctx + "investment/invLhbStock";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "个股龙虎榜",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'securityCode',
                    title: '股票代码'
                },
                {
                    field: 'tradeDate',
                    title: '上榜日期'
                },
                {
                    field: 'lhbDataType',
                    title: '数据类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(lhbDataTypeDatas, value);
                    }
                },
                {
                    field: 'explanation',
                    title: '上榜说明'
                },
                {
                    field: 'operatedeptCode',
                    title: '交易营业部代码'
                },
                {
                    field: 'operatedeptName',
                    title: '交易营业部名称'
                },
                {
                    field: 'buy',
                    title: '买入金额(元)'
                },
                {
                    field: 'totalBuyrio',
                    title: '占总成交比例'
                },
                {
                    field: 'sell',
                    title: '卖出金额(元)'
                },
                {
                    field: 'totalSellrio',
                    title: '占总成交比例'
                },
                {
                    field: 'net',
                    title: '净额(元)'
                },
                {
                    field: 'totalBuy',
                    title: '(前5名)买入金额合计(元)'
                },
                {
                    field: 'totalSell',
                    title: '(前5名)卖出金额合计(元)'
                },
                {
                    field: 'totalBuyriotop',
                    title: '(前5名)占总成交比例'
                },
                {
                    field: 'totalNet',
                    title: '(前5名)净额合计(元)'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

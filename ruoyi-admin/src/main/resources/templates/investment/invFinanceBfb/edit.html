<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改财务分析-百分比')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invFinanceBfb-edit" th:object="${invFinanceBfb}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" th:field="*{securityCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">报告类型：</label>
                <div class="col-sm-8">
                    <select name="reportType" class="form-control m-b" th:with="type=${@dict.getType('report_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{reportType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报告日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDate" th:value="${#dates.format(invFinanceBfb.reportDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业收入：</label>
                <div class="col-sm-8">
                    <input name="operateIncome" th:field="*{operateIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业收入(占比%)：</label>
                <div class="col-sm-8">
                    <input name="operateIncomeYoy" th:field="*{operateIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">利息净收入：</label>
                <div class="col-sm-8">
                    <input name="interestNi" th:field="*{interestNi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">利息净收入(占比%)：</label>
                <div class="col-sm-8">
                    <input name="interestNiYoy" th:field="*{interestNiYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手续费及佣金净收入：</label>
                <div class="col-sm-8">
                    <input name="feeCommissionNi" th:field="*{feeCommissionNi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手续费及佣金净收入(占比%)：</label>
                <div class="col-sm-8">
                    <input name="feeCommissionNiYoy" th:field="*{feeCommissionNiYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投资收益：</label>
                <div class="col-sm-8">
                    <input name="investIncome" th:field="*{investIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投资收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="investIncomeYoy" th:field="*{investIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公允价值变动收益：</label>
                <div class="col-sm-8">
                    <input name="fairvalueChangeIncome" th:field="*{fairvalueChangeIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公允价值变动收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="fairvalueChangeIncomeYoy" th:field="*{fairvalueChangeIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">汇兑收益：</label>
                <div class="col-sm-8">
                    <input name="exchangeIncome" th:field="*{exchangeIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">汇兑收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="exchangeIncomeYoy" th:field="*{exchangeIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务收入：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessIncome" th:field="*{otherBusinessIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务收入(占比%)：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessIncomeYoy" th:field="*{otherBusinessIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产处置收益：</label>
                <div class="col-sm-8">
                    <input name="assetDisposalIncome" th:field="*{assetDisposalIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产处置收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="assetDisposalIncomeYoy" th:field="*{assetDisposalIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他收益：</label>
                <div class="col-sm-8">
                    <input name="otherIncome" th:field="*{otherIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="otherIncomeYoy" th:field="*{otherIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业支出：</label>
                <div class="col-sm-8">
                    <input name="operateExpense" th:field="*{operateExpense}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业支出(占比%)：</label>
                <div class="col-sm-8">
                    <input name="operateExpenseYoy" th:field="*{operateExpenseYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税金及附加：</label>
                <div class="col-sm-8">
                    <input name="operateTaxAdd" th:field="*{operateTaxAdd}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税金及附加(占比%)：</label>
                <div class="col-sm-8">
                    <input name="operateTaxAddYoy" th:field="*{operateTaxAddYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务及管理费：</label>
                <div class="col-sm-8">
                    <input name="businessManageExpense" th:field="*{businessManageExpense}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务及管理费(占比%)：</label>
                <div class="col-sm-8">
                    <input name="businessManageExpenseYoy" th:field="*{businessManageExpenseYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产减值损失：</label>
                <div class="col-sm-8">
                    <input name="assetImpairmentLoss" th:field="*{assetImpairmentLoss}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产减值损失(占比%)：</label>
                <div class="col-sm-8">
                    <input name="assetImpairmentLossYoy" th:field="*{assetImpairmentLossYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">信用减值损失：</label>
                <div class="col-sm-8">
                    <input name="creditImpairmentLoss" th:field="*{creditImpairmentLoss}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">信用减值损失(占比%)：</label>
                <div class="col-sm-8">
                    <input name="creditImpairmentLossYoy" th:field="*{creditImpairmentLossYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务成本：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessCost" th:field="*{otherBusinessCost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务成本(占比%)：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessCostYoy" th:field="*{otherBusinessCostYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业利润：</label>
                <div class="col-sm-8">
                    <input name="operateProfit" th:field="*{operateProfit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业利润(占比%)：</label>
                <div class="col-sm-8">
                    <input name="operateProfitYoy" th:field="*{operateProfitYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业外收入：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessIncome" th:field="*{nonbusinessIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业外收入(占比%)：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessIncomeYoy" th:field="*{nonbusinessIncomeYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业外支出：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessExpense" th:field="*{nonbusinessExpense}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业外支出(占比%)：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessExpenseYoy" th:field="*{nonbusinessExpenseYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">利润总额：</label>
                <div class="col-sm-8">
                    <input name="totalProfit" th:field="*{totalProfit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">利润总额(占比%)：</label>
                <div class="col-sm-8">
                    <input name="totalProfitYoy" th:field="*{totalProfitYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所得税费用：</label>
                <div class="col-sm-8">
                    <input name="incomeTax" th:field="*{incomeTax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所得税费用(占比%)：</label>
                <div class="col-sm-8">
                    <input name="incomeTaxYoy" th:field="*{incomeTaxYoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润：</label>
                <div class="col-sm-8">
                    <input name="netprofit" th:field="*{netprofit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润(占比%)：</label>
                <div class="col-sm-8">
                    <input name="netprofitYoy" th:field="*{netprofitYoy}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invFinanceBfb";
        $("#form-invFinanceBfb-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-invFinanceBfb-edit').serialize());
            }
        }

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增财务分析-百分比')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invFinanceBfb-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">报告类型：</label>
                <div class="col-sm-8">
                    <select name="reportType" class="form-control m-b" th:with="type=${@dict.getType('report_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报告日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总资产：</label>
                <div class="col-sm-8">
                    <input name="totalAssets" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一、营业收入(元)：</label>
                <div class="col-sm-8">
                    <input name="operateIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流动资产：</label>
                <div class="col-sm-8">
                    <input name="totalCurrentAssets" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">利息净收入(元)：</label>
                <div class="col-sm-8">
                    <input name="interestNi" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手续费及佣金净收入(元)：</label>
                <div class="col-sm-8">
                    <input name="feeCommissionNi" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">非流动资产：</label>
                <div class="col-sm-8">
                    <input name="totalNoncurrentAssets" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投资收益(元)：</label>
                <div class="col-sm-8">
                    <input name="investIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总负债金额：</label>
                <div class="col-sm-8">
                    <input name="totalLiabilities" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公允价值变动收益(元)：</label>
                <div class="col-sm-8">
                    <input name="fairvalueChangeIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流动负债：</label>
                <div class="col-sm-8">
                    <input name="totalCurrentLiab" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">汇兑收益(元)：</label>
                <div class="col-sm-8">
                    <input name="exchangeIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务收入(元)：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">非流动负债：</label>
                <div class="col-sm-8">
                    <input name="totalNoncurrentLiab" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产处置收益(元)：</label>
                <div class="col-sm-8">
                    <input name="assetDisposalIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他收益(元)：</label>
                <div class="col-sm-8">
                    <input name="otherIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二、营业支出(元)：</label>
                <div class="col-sm-8">
                    <input name="operateExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税金及附加(元)：</label>
                <div class="col-sm-8">
                    <input name="operateTaxAdd" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务及管理费(元)：</label>
                <div class="col-sm-8">
                    <input name="businessManageExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产减值损失(元)：</label>
                <div class="col-sm-8">
                    <input name="assetImpairmentLoss" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">信用减值损失(元)：</label>
                <div class="col-sm-8">
                    <input name="creditImpairmentLoss" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务成本(元)：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三、营业利润(元)：</label>
                <div class="col-sm-8">
                    <input name="operateProfit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">加:营业外收入(元)：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减:营业外支出(元)：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">四、利润总额(元)：</label>
                <div class="col-sm-8">
                    <input name="totalProfit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减:所得税费用(元)：</label>
                <div class="col-sm-8">
                    <input name="incomeTax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">五、净利润(元)：</label>
                <div class="col-sm-8">
                    <input name="netprofit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一、营业总收入(元)：</label>
                <div class="col-sm-8">
                    <input name="totalOperateIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二、营业总成本(元)：</label>
                <div class="col-sm-8">
                    <input name="totalOperateCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业成本(元)：</label>
                <div class="col-sm-8">
                    <input name="operateCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">期间费用(元)：</label>
                <div class="col-sm-8">
                    <input name="totalExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售费用(元)：</label>
                <div class="col-sm-8">
                    <input name="saleExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">管理费用(元)：</label>
                <div class="col-sm-8">
                    <input name="manageExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">研发费用(元)：</label>
                <div class="col-sm-8">
                    <input name="researchExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">财务费用(元)：</label>
                <div class="col-sm-8">
                    <input name="financeExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">信用减值损失(元)：</label>
                <div class="col-sm-8">
                    <input name="creditImpairmentIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产减值损失(元)：</label>
                <div class="col-sm-8">
                    <input name="assetImpairmentIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已赚保费(元)：</label>
                <div class="col-sm-8">
                    <input name="earnedPremium" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公允价值变动收益(元)：</label>
                <div class="col-sm-8">
                    <input name="fairvalueChange" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退保金(元)：</label>
                <div class="col-sm-8">
                    <input name="surrenderValue" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">赔付支出(元)：</label>
                <div class="col-sm-8">
                    <input name="compensateExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减:摊回赔付支出(元)：</label>
                <div class="col-sm-8">
                    <input name="amortizeCompensateExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">提取保险责任准备金(元)：</label>
                <div class="col-sm-8">
                    <input name="extractInsuranceReserve" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">减:摊回保险责任准备金(元)：</label>
                <div class="col-sm-8">
                    <input name="amortizeInsuranceReserve" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保单红利支出(元)：</label>
                <div class="col-sm-8">
                    <input name="policyBonusExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手续费及佣金支出(元)：</label>
                <div class="col-sm-8">
                    <input name="feeCommissionExpense" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invFinanceBfb"
        $("#form-invFinanceBfb-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-invFinanceBfb-add').serialize());
            }
        }

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

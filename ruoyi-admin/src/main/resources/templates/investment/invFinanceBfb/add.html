<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增财务分析-百分比')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invFinanceBfb-add">
            <div class="form-group">

                    </select>
                </div>
            </div>
            <div class="form-group">

                        <input name="reportDate" class="form-control" placeholder="yyyy-MM-dd" type="text">

                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业收入：</label>

                </div>
            </div>

            </div>

            <div class="form-group">

                <div class="col-sm-8">
                    <input name="investIncome" class="form-control" type="text">

            </div>
            <div class="form-group">

            <div class="form-group">

            <div class="form-group">

                <div class="col-sm-8">
                    <input name="exchangeIncome" class="form-control" type="text">

            </div>

                <label class="col-sm-3 control-label">汇兑收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="exchangeIncomeYoy" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务收入：</label>

                    <input name="otherIncome" class="form-control" type="text">

            </div>

                <label class="col-sm-3 control-label">其他收益(占比%)：</label>
                <div class="col-sm-8">
                    <input name="otherIncomeYoy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业支出：</label>
                <div class="col-sm-8">
                    <input name="operateExpense" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业支出(占比%)：</label>
                <div class="col-sm-8">
                    <input name="operateExpenseYoy" class="form-control" type="text">

            </div>
            <div class="form-group">

                <div class="col-sm-8">
                    <input name="operateTaxAdd" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务成本：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessCost" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其他业务成本(占比%)：</label>
                <div class="col-sm-8">
                    <input name="otherBusinessCostYoy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业利润：</label>
                <div class="col-sm-8">
                    <input name="operateProfit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业利润(占比%)：</label>
                <div class="col-sm-8">
                    <input name="operateProfitYoy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业外收入：</label>
                <div class="col-sm-8">
                    <input name="nonbusinessIncome" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">营业外收入(占比%)：</label>

                </div>
            </div>

                    <input name="incomeTax" class="form-control" type="text">

            </div>

                </div>
            </div>

                <label class="col-sm-3 control-label">净利润：</label>
                <div class="col-sm-8">
                    <input name="netprofit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">净利润(占比%)：</label>
                <div class="col-sm-8">
                    <input name="netprofitYoy" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invFinanceBfb"
        $("#form-invFinanceBfb-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-invFinanceBfb-add').serialize());
            }
        }

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

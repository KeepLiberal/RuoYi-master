<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('财务分析-重要指标-季度列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>股票代码：</label>
                                <input type="text" name="securityCode"/>
                            </li>
                            <li>
                                <label>报告日期：</label>
                                <input type="text" class="time-input" placeholder="请选择报告日期" name="reportDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="investment:invFinanceZyzbJd:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="investment:invFinanceZyzbJd:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="investment:invFinanceZyzbJd:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="investment:invFinanceZyzbJd:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('investment:invFinanceZyzbJd:edit')}]];
        var removeFlag = [[${@permission.hasPermi('investment:invFinanceZyzbJd:remove')}]];
        var prefix = ctx + "investment/invFinanceZyzbJd";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "财务分析-重要指标-季度",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'securityCode',
                    title: '股票代码'
                },
                {
                    field: 'reportDate',
                    title: '报告日期'
                },
                {
                    field: 'perCapitalReserve',
                    title: '每股公积金(元)'
                },
                {
                    field: 'perNetcash',
                    title: '每股经营现金流(元)'
                },
                {
                    field: 'perUnassignProfit',
                    title: '每股未分配利润(元)'
                },
                {
                    field: 'netProfitRatio',
                    title: '净利率(%)'
                },
                {
                    field: 'kfjlrgdhbzc',
                    title: '扣非净利润滚动环比增长(%)'
                },
                {
                    field: 'epsjb',
                    title: '基本每股收益(元)'
                },
                {
                    field: 'yyzsrgdhbzc',
                    title: '营业总收入滚动环比增长(%)'
                },
                {
                    field: 'bps',
                    title: '每股净资产(元)'
                },
                {
                    field: 'totaloperatereve',
                    title: '营业总收入(元)'
                },
                {
                    field: 'grossProfit',
                    title: '毛利润(元)'
                },
                {
                    field: 'parentnetprofit',
                    title: '归属净利润(元)'
                },
                {
                    field: 'netprofitrphbzc',
                    title: '归属净利润滚动环比增长(%)'
                },
                {
                    field: 'parentnetprofittz',
                    title: '归属净利润同比增长(%)'
                },
                {
                    field: 'deduParentProfit',
                    title: '扣非净利润(元)'
                },
                {
                    field: 'totaloperaterevetz',
                    title: '营业总收入同比增长(%)'
                },
                {
                    field: 'dpnpYoyRatio',
                    title: '扣非净利润同比增长(%)'
                },
                {
                    field: 'roeDiluted',
                    title: '扣非净利润滚动环比增长(%)'
                },
                {
                    field: 'jroa',
                    title: '摊薄总资产收益率(%)'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

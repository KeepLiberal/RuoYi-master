<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改大宗交易-每日统计')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invDzjyMrtj-edit" th:object="${invDzjyMrtj}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" th:field="*{securityCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">交易日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tradeDate" th:value="${#dates.format(invDzjyMrtj.tradeDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate" th:field="*{changeRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收盘价(元)：</label>
                <div class="col-sm-8">
                    <input name="closePrice" th:field="*{closePrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交均价(元)：</label>
                <div class="col-sm-8">
                    <input name="averagePrice" th:field="*{averagePrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折溢率(%)：</label>
                <div class="col-sm-8">
                    <input name="premiumRatio" th:field="*{premiumRatio}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交笔数：</label>
                <div class="col-sm-8">
                    <input name="dealNum" th:field="*{dealNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交总量(万股)：</label>
                <div class="col-sm-8">
                    <input name="volume" th:field="*{volume}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交总额(万元)：</label>
                <div class="col-sm-8">
                    <input name="dealAmt" th:field="*{dealAmt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交总额/流通市值：</label>
                <div class="col-sm-8">
                    <input name="turnoverrate" th:field="*{turnoverrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后1日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d1CloseAdjchrate" th:field="*{d1CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后5日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d5CloseAdjchrate" th:field="*{d5CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后10日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d10CloseAdjchrate" th:field="*{d10CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后20日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d20CloseAdjchrate" th:field="*{d20CloseAdjchrate}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invDzjyMrtj";
        $("#form-invDzjyMrtj-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-invDzjyMrtj-edit').serialize());
            }
        }

        $("input[name='tradeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增大宗交易-每日统计')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invDzjyMrtj-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">交易日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tradeDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收盘价(元)：</label>
                <div class="col-sm-8">
                    <input name="closePrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交均价(元)：</label>
                <div class="col-sm-8">
                    <input name="averagePrice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折溢率(%)：</label>
                <div class="col-sm-8">
                    <input name="premiumRatio" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交笔数：</label>
                <div class="col-sm-8">
                    <input name="dealNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交总量(万股)：</label>
                <div class="col-sm-8">
                    <input name="volume" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交总额(万元)：</label>
                <div class="col-sm-8">
                    <input name="dealAmt" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交总额/流通市值：</label>
                <div class="col-sm-8">
                    <input name="turnoverrate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后1日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d1CloseAdjchrate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后5日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d5CloseAdjchrate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后10日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d10CloseAdjchrate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后20日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="d20CloseAdjchrate" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invDzjyMrtj"
        $("#form-invDzjyMrtj-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-invDzjyMrtj-add').serialize());
            }
        }

        $("input[name='tradeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

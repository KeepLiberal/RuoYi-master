<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改大宗交易-每日明细')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invDzjyMrmx-edit" th:object="${invDzjyMrmx}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" th:field="*{securityCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">序号：</label>
                <div class="col-sm-8">
                    <input name="num" th:field="*{num}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">交易日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tradeDate" th:value="${#dates.format(invDzjyMrmx.tradeDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate" th:field="*{changeRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收盘价(元)：</label>
                <div class="col-sm-8">
                    <input name="closePrice" th:field="*{closePrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交价(元)：</label>
                <div class="col-sm-8">
                    <input name="dealPrice" th:field="*{dealPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">折溢率(%)：</label>
                <div class="col-sm-8">
                    <input name="premiumRatio" th:field="*{premiumRatio}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交量(万股)：</label>
                <div class="col-sm-8">
                    <input name="dealVolume" th:field="*{dealVolume}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交额(万元)：</label>
                <div class="col-sm-8">
                    <input name="dealAmt" th:field="*{dealAmt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成交额/流通市值：</label>
                <div class="col-sm-8">
                    <input name="turnoverRate" th:field="*{turnoverRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">买方营业部代码：</label>
                <div class="col-sm-8">
                    <input name="buyerCode" th:field="*{buyerCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">买方营业部：</label>
                <div class="col-sm-8">
                    <input name="buyerName" th:field="*{buyerName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">卖方营业部代码：</label>
                <div class="col-sm-8">
                    <input name="sellerCode" th:field="*{sellerCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">卖方营业部：</label>
                <div class="col-sm-8">
                    <input name="sellerName" th:field="*{sellerName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后1日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate1days" th:field="*{changeRate1days}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后5日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate5days" th:field="*{changeRate5days}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后10日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate10days" th:field="*{changeRate10days}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上榜后20日涨跌幅(%)：</label>
                <div class="col-sm-8">
                    <input name="changeRate20days" th:field="*{changeRate20days}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invDzjyMrmx";
        $("#form-invDzjyMrmx-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-invDzjyMrmx-edit').serialize());
            }
        }

        $("input[name='tradeDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

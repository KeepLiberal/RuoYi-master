<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改历年分红融资')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invFhrzLnfhrz-edit" th:object="${invFhrzLnfhrz}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">股票代码：</label>
                <div class="col-sm-8">
                    <input name="securityCode" th:field="*{securityCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年份：</label>
                <div class="col-sm-8">
                    <input name="statisticsYear" th:field="*{statisticsYear}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分红总额(万元)：</label>
                <div class="col-sm-8">
                    <input name="totalDividend" th:field="*{totalDividend}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分红比例(%)：</label>
                <div class="col-sm-8">
                    <input name="dividendRatio" th:field="*{dividendRatio}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">增发(万股)：</label>
                <div class="col-sm-8">
                    <input name="seoNum" th:field="*{seoNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">配股(万股)：</label>
                <div class="col-sm-8">
                    <input name="allotmentNum" th:field="*{allotmentNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新股发行(万股)：</label>
                <div class="col-sm-8">
                    <input name="ipoNum" th:field="*{ipoNum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/invFhrzLnfhrz";
        $("#form-invFhrzLnfhrz-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-invFhrzLnfhrz-edit').serialize());
            }
        }
    </script>
</body>
</html>

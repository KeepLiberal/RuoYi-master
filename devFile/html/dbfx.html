<script type="text/template" id="tmpl_dbfx">
    {{if dbfx && dbfx.bgq && dbfx.bgq.length>0 && dbfx.nd && dbfx.nd.length>0}}
    <div class="content">
        <div class="tab">
            <ul id="DBFX_Date_ul">
                <li class="current" data-type="0">按报告期</li>
                <li data-type="1">按年度</li>
            </ul>
        </div>
    </div>
    <div class="content" style="margin-top: 2px;">
        <div class="tab">
            <ul id="DBFX_ul">
                {{each dbfx.bgq as value i}}
                <li data-mark="bgq" data-index="{{i}}">{{formatDate(value.REPORT_DATE,'yyyy-MM-dd')}}</li>
                {{/each}}
                {{each dbfx.nd as value i}}
                <li data-mark="nd" data-index="{{i}}" style="display:none;">{{formatDate(value.REPORT_DATE,'yyyy-MM-dd')}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="canvas">
        {{each dbfx.bgq as value i}}
        <div data-mark="detail" class="canvas_bgq_{{i}}" style="display: none;">
            <div class="db_01">
                <p class="db_data01">
                    {{formatPercent(value.ROE, '%')}}
                </p>
                <i class="tips first">
                    <div class="message">
                        数据与计算不一致？<br />
                        该指标取自上市公司定期报告披露值
                    </div>
                </i>
                <samp class="tips-unit">
                    单位:元
                </samp>
            </div>
            <div class="db_02">
                <p class="db_data01">
                    {{formatPercent(value.JROA, '%')}}
                </p>
                <i class="tips first">
                    <div class="message">
                        数据与计算不一致？<br />
                        总资产净利率=净利润/[(期初总资产+期末总资产)/2]
                    </div>
                </i>
                <p class="db_data02">
                    {{formatPercent(value.PARENT_NETPROFIT_RATIO, '%')}}
                </p>
                <p class="db_data03">
                    {{formatPercent(value.EQUITY_MULTIPLIER, '')}}
                </p>
            </div>
            <div class="db_03">
                <p class="db_data01">
                    {{formatPercent(value.SALE_NPR, '%')}}
                </p>
                <p class="db_data02">
                    {{formatPercent(value.TOTAL_ASSETS_TR, '次')}}
                </p>
                <i class="tips second">
                    <div class="message">
                        数据与计算不一致？<br />
                        总资产周转率=营业总收入/[(期初总资产+期末总资产)/2]
                    </div>
                </i>
                <p class="db_data03">
                    {{formatPercent(value.DEBT_ASSET_RATIO, '%')}}
                </p>
            </div>
            <div class="db_04">
                <p class="db_data01">
                    {{formatMoney(value.NETPROFIT)}}
                </p>
                <p class="db_data02">
                    {{formatMoney(value.TOTAL_OPERATE_INCOME)}}
                </p>
                <p class="db_data03">
                    {{formatMoney(value.TOTAL_OPERATE_INCOME)}}
                </p>
                <p class="db_data04">
                    {{formatMoney(value.TOTAL_ASSETS)}}
                </p>
                <p class="db_data05">
                    {{formatMoney(value.TOTAL_LIABILITIES)}}
                </p>
                <p class="db_data06">
                    {{formatMoney(value.TOTAL_ASSETS)}}
                </p>
            </div>
            <div class="db_35">
                <p class="db_data01">
                    {{formatMoney(value.TOTAL_INCOME)}}
                </p>
                <i class="tips first">
                    <div class="message">
                        收入总额=营业收入+营业外收入
                    </div>
                </i>
                <p class="db_data02">
                    {{formatMoney(value.TOTAL_COST)}}
                </p>
                <i class="tips second">
                    <div class="message">
                        成本总额=营业总成本-资产减值损失(损失为负数)-信用减值损失(损失为负数)+所得税费用
                    </div>
                </i>
                <p class="db_data03">
                    {{formatMoney(value.INTEREST_NI)}}
                </p>
                <p class="db_data04">
                    {{formatMoney(value.OPERATE_TAX_ADD)}}
                </p>
                <p class="db_data05">
                    {{formatMoney(value.FEE_COMMISSION_NI)}}
                </p>
                <p class="db_data06">
                    {{formatMoney(value.BUSINESS_MANAGE_EXPENSE)}}
                </p>
                <p class="db_data07">
                    {{formatMoney(value.INVEST_INCOME)}}
                </p>
                <p class="db_data08">
                    {{formatMoney(value.ASSET_IMPAIRMENT_INCOME)}}
                </p>
                <p class="db_data09">
                    {{formatMoney(value.FAIRVALUE_CHANGE_INCOME)}}
                </p>
                <p class="db_data10">
                    {{formatMoney(value.CREDIT_IMPAIRMENT_INCOME)}}
                </p>
                <p class="db_data11">
                    {{formatMoney(value.EXCHANGE_INCOME)}}
                </p>
                <p class="db_data12">
                    {{formatMoney(value.INCOME_TAX)}}
                </p>
                <p class="db_data13">
                    {{formatMoney(value.ASSET_DISPOSAL_INCOME)}}
                </p>
            </div>
            <div class="tips-note2">
                注：杜邦分析是一种以净资产收益率为核心，综合分析企业盈利水平的方法。为了聚焦重点，在收入总额、成本总额、流动资产和非流动资产细分科目中，仅展示重点科目，部分科目未展示。收入总额和成本总额划分口径在财务上尚有争议，因此两者差额不一定与净利润相等。
            </div>
        </div>
        {{/each}}
        {{each dbfx.nd as value i}}
        <div data-mark="detail" class="canvas_nd_{{i}}" style="display: none;">
            <div class="db_01">
                <p class="db_data01">
                    {{formatPercent(value.ROE, '%')}}
                </p>
                <i class="tips first">
                    <div class="message">
                        数据与计算不一致？<br />
                        该指标取自上市公司定期报告披露值
                    </div>
                </i>
                <samp class="tips-unit">
                    单位:元
                </samp>
            </div>
            <div class="db_02">
                <p class="db_data01">
                    {{formatPercent(value.JROA, '%')}}
                </p>
                <i class="tips first">
                    <div class="message">
                        数据与计算不一致？<br />
                        总资产净利率=净利润/[(期初总资产+期末总资产)/2]
                    </div>
                </i>
                <p class="db_data02">
                    {{formatPercent(value.PARENT_NETPROFIT_RATIO, '%')}}
                </p>
                <p class="db_data03">
                    {{formatPercent(value.EQUITY_MULTIPLIER, '')}}
                </p>
            </div>
            <div class="db_03">
                <p class="db_data01">
                    {{formatPercent(value.SALE_NPR, '%')}}
                </p>
                <p class="db_data02">
                    {{formatPercent(value.TOTAL_ASSETS_TR, '次')}}
                </p>
                <i class="tips second">
                    <div class="message">
                        数据与计算不一致？<br />
                        总资产周转率=营业总收入/[(期初总资产+期末总资产)/2]
                    </div>
                </i>
                <p class="db_data03">
                    {{formatPercent(value.DEBT_ASSET_RATIO, '%')}}
                </p>
            </div>
            <div class="db_04">
                <p class="db_data01">
                    {{formatMoney(value.NETPROFIT)}}
                </p>
                <p class="db_data02">
                    {{formatMoney(value.TOTAL_OPERATE_INCOME)}}
                </p>
                <p class="db_data03">
                    {{formatMoney(value.TOTAL_OPERATE_INCOME)}}
                </p>
                <p class="db_data04">
                    {{formatMoney(value.TOTAL_ASSETS)}}
                </p>
                <p class="db_data05">
                    {{formatMoney(value.TOTAL_LIABILITIES)}}
                </p>
                <p class="db_data06">
                    {{formatMoney(value.TOTAL_ASSETS)}}
                </p>
            </div>
            <div class="db_35">
                <p class="db_data01">
                    {{formatMoney(value.TOTAL_INCOME)}}
                </p>
                <i class="tips first">
                    <div class="message">
                        收入总额=营业收入+营业外收入
                    </div>
                </i>
                <p class="db_data02">
                    {{formatMoney(value.TOTAL_COST)}}
                </p>
                <i class="tips second">
                    <div class="message">
                        成本总额=营业总成本-资产减值损失(损失为负数)-信用减值损失(损失为负数)+所得税费用
                    </div>
                </i>
                <p class="db_data03">
                    {{formatMoney(value.INTEREST_NI)}}
                </p>
                <p class="db_data04">
                    {{formatMoney(value.OPERATE_TAX_ADD)}}
                </p>
                <p class="db_data05">
                    {{formatMoney(value.FEE_COMMISSION_NI)}}
                </p>
                <p class="db_data06">
                    {{formatMoney(value.BUSINESS_MANAGE_EXPENSE)}}
                </p>
                <p class="db_data07">
                    {{formatMoney(value.INVEST_INCOME)}}
                </p>
                <p class="db_data08">
                    {{formatMoney(value.ASSET_IMPAIRMENT_INCOME)}}
                </p>
                <p class="db_data09">
                    {{formatMoney(value.FAIRVALUE_CHANGE_INCOME)}}
                </p>
                <p class="db_data10">
                    {{formatMoney(value.CREDIT_IMPAIRMENT_INCOME)}}
                </p>
                <p class="db_data11">
                    {{formatMoney(value.EXCHANGE_INCOME)}}
                </p>
                <p class="db_data12">
                    {{formatMoney(value.INCOME_TAX)}}
                </p>
                <p class="db_data13">
                    {{formatMoney(value.ASSET_DISPOSAL_INCOME)}}
                </p>
            </div>
            <div class="tips-note2">
                注：杜邦分析是一种以净资产收益率为核心，综合分析企业盈利水平的方法。为了聚焦重点，在收入总额、成本总额、流动资产和非流动资产细分科目中，仅展示重点科目，部分科目未展示。收入总额和成本总额划分口径在财务上尚有争议，因此两者差额不一定与净利润相等。
            </div>
        </div>
        {{/each}}
    </div>
    {{else}}
    <div class="content">
        <h1 style="text-align: center; font-size: 14px; padding: 10px 0;">
            该股暂无杜邦分析
        </h1>
    </div>
    {{/if}}
</script>
